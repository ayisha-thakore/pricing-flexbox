<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* To create flex box on all 3 items and to bring box to middle centre by adding height of 100viewport height=100% */
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    /* To create background colour and curved border to each box */
    /* Flex 1 means they are all equal when they shrink or grow */
    /* max width allows them to not go all the way across */
    .pricing-plan {
      flex: 1;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
    }

    /* To create bold text and larger font to div text and space underneath */
    .plan-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* To create bold text and larger font to div text and space underneath */
    .plan-price {
      font-weight: bold;
      font-size: 45px;
      margin-bottom: 10px;
    }

    /* To remove bullets on list items and let the items move all the way across in div */
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* To creat spacing between each list item */
    .plan-features li {
      margin-bottom: 20px;
    }

    /* Styling the Sign up button */
    /* get rid of the grey border by border none */
    .plan-button {
      background-color: rgba(248, 117, 10, 0.904);
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
    }

    /* Media Query and Flexbox to make it responsive */
    /* When the screen is less that 1250px it will show as column */
    /* When its 1251px and more it will auto show as row */
    /* height 100% allows you to see the whole box when you scroll, so doesn't cut it out*/
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>

        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
